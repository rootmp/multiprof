# ---------------------------------------------------------------------------
# PvP Reward Sytem Settings
# ---------------------------------------------------------------------------
# Pvp system from L2Studio.
# The idea is simple for the murder is given items. Configs below.
AllowPvPManager = False

# Send notification on successful kill?
SendNotification = True

# ID for items reward for killings, separated by ";"
PvPRewardsIDs = 57;6673

# Number of items reward for killings, separated by ";". The number of IDs must match the number of things that are issued.
PvPRewardsCounts = 1000;5000

# Should I give one random item from the list? If not one, then all are issued.
GiveJustOneRandom = True

# Timeout between each kill of a player, in this interval you cannot kill this character again. In seconds.
DelayBetweenKillsOneCharSec = 300

# Minimum profession for issuing an award: 
# -> 0 - all; 
# -> 1 - the first professional and above; 
# -> 2 - the second professional and above; 
# -> 3 - the third professional only.
ToRewardMinProff = 0

# Give a reward only if the char has been in play for more than N minutes (put 0 to disable)
ToRewardMinPlayerUptimeMinutes = 60

# Give a reward only if the slain was a level higher than:
ToRewardMinPlayerLevel = 75

# Giving a reward if the PK killer?
RewardPK = False

# Give a reward if the killer is in the tournament?
ToRewardIfInEvent = False

# Give a reward only if the players are in the combat zone?
ToRewardOnlyIfInBattleZone = False

# Give a reward only if a noble is killed?
ToRewardOnlyIfNoble = False

# Give a reward if both are from the same party?
ToRewardIfInSameParty = False

# Give a reward if both are from the same Clan?
ToRewardIfInSameClan = False

# Give a reward if both are from the same Ally?
ToRewardIfInSameAlly = False

# Give a reward if both are from the same HWID?
ToRewardIfInSameHWID = False

# Give a reward if both are from the same IP?
ToRewardIfInSameIP = False

# Enable anti-twink system?
SpecialAntiTwinkCharCreateDelay = False

# How many hours must pass from the creation of the character for the reward to be issued?
SpecialAntiTwinkDelayInHours = 24

# Check equip? If a character has a penalty for carrying weapons / armor - there is no reward for it + the character must have a weapon equipped + the rank level of the weapon from the bottom?
EquipCheck = False

# Weapon grade:
# -> 0 - NG; 
# -> 1 - D; 
# -> 2 - C; 
# -> 3 - B; 
# -> 4 - A;
MinimumGradeToCheck = 0

# Should fights be logged into database?
# Warning: Increase DB connection.
LogKillsToDB = True

# Do not show messages to players after failure to obtain item + reason? True to NOT send.
DoNotShowMessagesToPlayers = False