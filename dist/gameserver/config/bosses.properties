# Response of Baium in the format Ext-Cron
# Default: 00 16 * * 7 (Every Sunday at 16:00)
BAIUM_RESPAWN_TIME_PATTERN = 00 16 * * 7

# The duration of the raid, after which Baium falls asleep
# Default: 130 minutes
BAIUM_RAID_DURATION = 60

# Time in minutes, after which, if Baium is not attacked, he falls asleep
# Default: 30 minutes
BAIUM_SLEEP_TIME = 30

# The necessary items to enter Baium (item_id-item_count;item_id-item_count)
# Default: 4295-1 (Blood-stained Cloth)
BAIUM_ENTERANCE_NECESSARY_ITEMS = 4295-1

# Take away the necessary items to enter Baium
# Default: True
BAIUM_ENTERANCE_CAN_CONSUME_NECESSARY_ITEMS = True
