# ---------------------------------------------------------------------------
# Floodprotector Options
# ---------------------------------------------------------------------------
# The following settings can be applied to each feature:
# FLOOD_PROTECTION_INTERVAL - interval in milliseconds in which only one request is allowed
# LOG_FLOODING - whether flooding should be logged (only first occurrence of flooding and total count of flood requests is logged)
# PUNISHMENT_LIMIT - if number of requests within single interval exceeds specified number then the specified punishment is applied (0 = disables punishment feature)
# PUNISHMENT_TYPE - type of the punishment ('none', 'kick', 'ban', 'jail'), valid only if PUNISHMENT_LIMIT is greater than 0
# PUNISHMENT_TIME - for how many minutes should the player(jail)/account(ban) be punished (0 = forever), valid only for PUNISHMENT_TYPE 'jail' or 'ban'

# Flood protectors types
FLOOD_PROTECTORS_TYPES = RequestReload

# RequestReload - request reload client packet flooding
RequestReload_FLOOD_PROTECTION_INTERVAL = 1000
RequestReload_LOG_FLOODING = False
RequestReload_PUNISHMENT_LIMIT = 1
RequestReload_PUNISHMENT_TYPE = none
RequestReload_PUNISHMENT_TIME = 0