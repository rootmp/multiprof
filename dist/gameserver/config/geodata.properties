# ---------------------------------------------------------------------------
# GeoData Settings
# ---------------------------------------------------------------------------
# Enable/Disable Geodata.
# ----------------------------
# Default: False
AllowGeoData = False

# Dimension maps
GeoFirstX = 11
GeoFirstY = 10
GeoLastX = 26
GeoLastY = 26

# Geodata file directory.
GeodataRoot = ./geodata/

# Allow the player to fall from the horizontal wall if he clicks on the wall itself
AllowFallFromWalls = True

# Receive drop damage
DamageFromFalling = True

# Movement char with keyboard (arrows)
AllowMoveWithKeyboard = True

# Optimization of geodata in memory, saves about 150MB memory
# Optimization should first need to generate a map of matches
# Default: True
CompactGeoData = False

# The minimum difference between the layers
MinLayerHeight = 64

# The maximum height of the step for geodata
MaxZDiff = 64

# Maximum step height for geodata at the junction of geo-regions
RegionEdgeMaxZDiff = 128

# Diagonal search
# It should be disabled only for debugging
PathFindDiagonal = True

# Smooths the way
# It should be disabled only for debugging
PathClean = True

# Strongly accelerates the search, the effect on the quality is unknown
# 0 - off, 1 - is just the beginning, 2 - the beginning and the end of the road
PathFindBoost = 1

# The maximum height of the step to find a way
PathFindMaxZDiff = 32

# Multiplier for path search area
PathFindMapMul = 2

# Максимальное время, которое разрешено затратить на поиск пути (в наносекундах)
PathFindMaxTime = 100000000

# Setting the buffers to find the way, the number of x size of the map (in cells geodata)
# The minimum size of 96, the maximum - 512
PathFindBuffers = 8x96;8x128;8x160;8x192;8x256;4x288;4x320;2x384;1x512

# The maximum height for the pathfinding of NPC.
NPC_PATH_FIND_MAX_HEIGHT = 1024

# The maximum height for the path finding game characters.
PLAYABLE_PATH_FIND_MAX_HEIGHT = 256
