# ---------------------------------------------------------------------------
# World Exchange Settings
# ---------------------------------------------------------------------------

# Default: True
EnableWorldExchange = true

# World Exchange Default Language
# Use "ENGLISH" if you dont use multilang
# or you don't have ItemNameLocalisation.xml file at data/lang/"lang"
# Usage: Sorting items by name.
# Язык по умолчанию для Мирового Обмена
# Используйте "ENGLISH", если не используете мультиязычность
# или если нет файла ItemNameLocalisation.xml в папке data/lang/"lang"
# Используется для сортировки предметов по имени
# Default: ENGLISH
WorldExchangeDefaultLanguage = ENGLISH

# Time in MS - every N ms will check all bid status and update if needed.
# Интервал в мс — каждые N мс проверяется статус ставок и обновляется при необходимости
# Default: 30 second (30 000 ms)
BidItemsIntervalStatusCheck = 30000

# Tax
# Налог
# Default: 5% 
Tax = 5
# MinAdenaTax
# Минимальный налог в аденах
MinAdenaTax = 1
# MinBalansTax
# Минимальный налог в балансе
MinBalansTax = 1

# Time, how long item will be registered in World Exchange.
# Время (в днях), на которое предмет выставляется в Мировом Обмене
# Default: 14 Days
ItemSellPeriod = 14

# Time, how long player can payment from sold item.
# Время (в днях), в течение которого игрок может забрать оплату за проданный предмет
# Default: 120 Days
PaymentTakePeriod = 120

# Time, how long player can take back item if not sold.
# Время (в днях), в течение которого игрок может вернуть непроданный предмет
# Default: 120 Days
ItemBackPeriod = 120
