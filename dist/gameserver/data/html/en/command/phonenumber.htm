<html><head>
<title>Phone Number</title>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292>
	<?message?>
	<tr>
		<td>
			<table border=0 cellpadding=0 cellspacing=0 width=292 height=170 background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td align=center height=120>
						<br><br><br>
						<table width=240>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">Current number:</font></td><td fixwidth=10></td><td fixwidth=120 align=right><font name="CreditTextNormal" color="FF6A00"><?current_number?></font></td></tr>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">New number<font color="LEVEL">*</font>:</font></td><td fixwidth=10>+</td><td fixwidth=120 height=29 align=right><edit var="newnumber" width=115 height=15 /></td></tr>
						</table>
						<br><button value="Change" action="bypass -h user_phonenumber $newnumber" back="l2ui_ct1.Button_DF_Msn_down" width=200 height=30 fore="l2ui_ct1.Button_DF_Msn">
					</td>
				</tr>
				<tr><td align=center height=50><font color="LEVEL">* The phone must be numbered<br1>without any symbols.</font></td></tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
