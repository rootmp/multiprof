<center><button value="Additional Movement Options" action="bypass -h admin_tele" width=200 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br>
<br1>
Move to the NPC\Player<br1>
<table width=260>
<tr>
<td width=27>NPC:</td>
<td><edit var="npc_id" width=55></td>
<td><button value="Go" action="bypass -h admin_tonpc $npc_id" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=37>Player:</td>
<td><edit var="charname" width=55></td>
<td><button value="Go" action="bypass -h admin_goto_char_menu $charname" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<br1>
Move to the given coordinates<br1>
<table width=260>
<tr>
<td width=15>X:</td>
<td><edit var="char_cord_x" width=55></td>
<td width=15>Y:</td>
<td><edit var="char_cord_y" width=55></td>
<td width=15>Z:</td>
<td><edit var="char_cord_z" width=55></td>
<td><button value="Go" action="bypass -h admin_move_to $char_cord_x $char_cord_y $char_cord_z" width=35 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
</center>
