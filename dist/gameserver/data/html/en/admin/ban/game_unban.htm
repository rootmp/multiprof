<html><title>Unban (Game Server)</title><body>
<center><table width=260>
<tr>
<td><button value="Main" action="bypass -h admin_admin" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Events" action="bypass -h admin_events" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Chars" action="bypass -h admin_char_manage" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Server" action="bypass -h admin_server admserver.htm" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="GM Shop" action="bypass -h admin_gmshop" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center><br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" align="center"><font color="FF6A00" name="hs9">Unban at Game Server side</font></td>
	</tr>
</table>
<br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="95" height="30" align="right">Nickname:</td>
		<td width="5" height="30"></td>
		<td width="120" align="center"><edit width="110" height=11 var="nickname"></td>
		<td width="74"></td>
	</tr>
</table>
<br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" height="32" align="center"><button value="Unban Login" action="bypass -h admin_game_unban login $nickname" width=135 height=23 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Unban IP" action="bypass -h admin_game_unban ip $nickname" width=135 height=23 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Unban HWID" action="bypass -h admin_game_unban hwid $nickname" width=135 height=23 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Unban Player" action="bypass -h admin_game_unban player $nickname" width=135 height=23 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Unban Chat" action="bypass -h admin_game_unban chat $nickname" width=135 height=23 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br><br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" align="center"><button value="Back" action="bypass -h admin_ban" width=60 height=25 back="L2UI_CT1.Button_DF_down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br>
</body></html>
