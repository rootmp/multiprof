Гид Новичков:<br>
Когда Вы нацеливаетесь на монстра, его имя появляется посередине верхней части экрана, а <font color="LEVEL">цвет имени отражает его силу</font>. Белый или голубой означает, что его способности примерно равны Вашим или ниже. Имена более сильных монстров отображаются желтым или красным цветом.<br>
